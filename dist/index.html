<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Travel App</title><link href="main.css" rel="stylesheet"></head><body><div class="container"><form class="inputForm"><div><input name="location" id="loc" placeholder="Enter your destination" required/></div><div><input type="date" name="date" id="date" placeholder="Enter your departure date" required/></div><div><input type="submit" id="sub" value="Submit"></div></form><ul class="destinations" onclick="return Client.handleClick(event)"></ul></div><script>"serviceWorker"in navigator&&window.addEventListener("load",()=>{navigator.serviceWorker.register("/service-worker.js")})</script><script src="main.js"></script></body></html>
